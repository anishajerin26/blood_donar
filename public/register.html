<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register as Donor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">Blood Donor Finder</a>
  </div>
</nav>

<main class="container my-4">
  <h2>Register as Donor</h2>
  <form class="mt-3" onsubmit="submitDonorForm(event)">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input id="name" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Blood Group</label>
        <select id="blood_group" class="form-select" required>
          <option value="">Select</option>
          <option>O+</option><option>O-</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Phone</label>
        <input id="phone" class="form-control" required pattern="[0-9]{10,}">
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input id="city" class="form-control" placeholder="e.g., Chennai" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Availability</label>
        <select id="availability" class="form-select">
          <option>Available</option>
          <option>Not Available</option>
        </select>
      </div>
    </div>
    <div id="donorMsg"></div>
    <button class="btn btn-primary mt-3" type="submit">Register</button>
  </form>
</main>

<script src="./js/script.js"></script>
</body>
</html>
