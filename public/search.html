<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Donors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
  
      <a class="navbar-brand" href="index.html">Blood Donor Finder</a>
  
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
  
          <li class="nav-item">
            <a class="btn btn-outline-primary me-2" href="search.html">Find Donor</a>
          </li>
  
          <li class="nav-item">
            <a class="btn btn-outline-danger me-2" href="request.html">Post Emergency</a>
          </li>
  
          <li class="nav-item" id="userButtons">
            <a class="btn btn-dark me-2" href="user-login.html">Login</a>
          </li>
  
          <li class="nav-item d-none" id="userProfile">
            <span class="me-3 fw-bold" id="usernameDisplay"></span>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
          </li>
  
        </ul>
      </div>
  
    </div>
  </nav>
  
  

<main class="container my-4">
  <h2>Find Donors</h2>
  <form class="row g-3" onsubmit="searchDonors(event)">
    <div class="col-md-3">
      <label class="form-label">Blood Group</label>
      <select id="s_blood_group" class="form-select">
        <option value="">Any</option>
        <option>O+</option><option>O-</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
      </select>
    </div>
    <div class="col-md-5">
      <label class="form-label">City</label>
      <input id="s_city" class="form-control" placeholder="e.g., Chennai">
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-danger" type="submit">Search</button>
    </div>
  </form>

  <div class="row mt-4" id="donorList"></div>
</main>

<script src="./js/script.js"></script>
<script>
  // Check login on page load
  async function checkLogin() {
    const res = await fetch('/api/check-session');
    const data = await res.json();

    if (data.loggedIn) {
      document.getElementById("userButtons").classList.add("d-none");
      document.getElementById("userProfile").classList.remove("d-none");

      document.getElementById("usernameDisplay").innerText =
        data.isAdmin ? "Admin" : data.user.name;
    }
  }

  checkLogin();

  async function logout() {
    await fetch('/api/logout');
    window.location.href = "index.html";
  }
</script>

</body>

</html>
