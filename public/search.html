<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Donors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">Blood Donor Finder</a>
  </div>
</nav>

<main class="container my-4">
  <h2>Find Donors</h2>
  <form class="row g-3" onsubmit="searchDonors(event)">
    <div class="col-md-3">
      <label class="form-label">Blood Group</label>
      <select id="s_blood_group" class="form-select">
        <option value="">Any</option>
        <option>O+</option><option>O-</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
      </select>
    </div>
    <div class="col-md-5">
      <label class="form-label">City</label>
      <input id="s_city" class="form-control" placeholder="e.g., Chennai">
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-danger" type="submit">Search</button>
    </div>
  </form>

  <div class="row mt-4" id="donorList"></div>
</main>

<script src="./js/script.js"></script>
</body>
</html>
